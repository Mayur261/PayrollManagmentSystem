  <main>
    <div class="row">
      <div class="col s66">
        <div style="padding: 2px;" align="center" class="card">
        <div class="container">
        <h2>Loan Application</h2>
        <form>
            <label for="loan-type"style="font-weight: bold; display: block; float: left; margin-right: 10px;">Select Loan Type:</label>
            <select id="loan-type" name="loan-type" required>
                <option value="personal">Personal Loan</option>
                <option value="home">Home Loan</option>
                <option value="car">Car Loan</option>
                <option value="business">Business Loan</option>
                <!-- Add more loan types as needed -->
            </select>

            <label for="principal-amount"style="font-weight: bold; display: block; float: left; margin-right: 10px;">Principal Amount:</label>
            <input type="number" id="principal-amount" name="principal-amount" required>

            <label for="emi-count"style="font-weight: bold; display: block; float: left; margin-right: 10px;">Number of EMI:</label>
            <input type="number" id="emi-count" name="emi-count" required>

            <label for="emi-start-date"style="font-weight: bold; display: block; float: left; margin-right: 10px;">EMI Starts From:</label>
            <input type="date" id="emi-start-date" name="emi-start-date" required>

            <label for="loan-purpose"style="font-weight: bold; display: block; float: left; margin-right: 10px;">Enter Loan Purpose:</label>
            <textarea id="loan-purpose" name="loan-purpose" rows="4" required></textarea>

            <button type="submit">Submit</button>
            <button type="button" onclick="clearForm()">Clear</button>
            <button type="button" onclick="cancelForm()">Cancel</button>
        </form>
    </div>

    <script>
        function clearForm() {
            // Reset the form fields
            document.getElementById('loan-type').value = "";
            document.getElementById('principal-amount').value = "";
            document.getElementById('emi-count').value = "";
            document.getElementById('emi-start-date').value = "";
            document.getElementById('loan-purpose').value = "";
        }

        function cancelForm() {
            // Redirect or perform cancellation action as needed
            alert("Form Cancelled.");
        }
    </script>
