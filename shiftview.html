        <h2>Shift View</h2>
        <form>
            <label for="select-month" style="font-weight: bold; display: block; float: left; margin-right: 10px;">Select Month:</label>

        <table id="shift-details-table">
            <thead>

                    <th>Day</th>

            <tbody id="shift-details-body">
                <!-- Shift details for the selected month will be dynamically added here -->

    <script>
    
    const shiftDetailsData = {
        'January': [
            { day: 'd1', dayName: 'Tue', shiftTiming: 'm3-10' },

            { day: 'd10', dayName: 'Thu', shiftTiming: 'm3-10' },
            { day: 'd11', dayName: 'Fri', shiftTiming: 'm3-10' },

            { day: 'd16', dayName: 'Wed', shiftTiming: 'woff' },
            { day: 'd17', dayName: 'Thu', shiftTiming: 'm3-10' },
            { day: 'd18', dayName: 'Fri', shiftTiming: 'm3-10' },
            { day: 'd19', dayName: 'Sat', shiftTiming: 'm3-10' },
            { day: 'd20', dayName: 'Sun', shiftTiming: 'woff' },
            { day: 'd21', dayName: 'Mon', shiftTiming: 'm3-10' },

            { day: 'd23', dayName: 'Wed', shiftTiming: 'woff' },
            { day: 'd24', dayName: 'Thu', shiftTiming: 'm3-10' },
            { day: 'd25', dayName: 'Fri', shiftTiming: 'm3-10' },
            { day: 'd26', dayName: 'Sat', shiftTiming: 'm3-10' },
            { day: 'd27', dayName: 'Sun', shiftTiming: 'woff' },

            { day: 'd29', dayName: 'Tue', shiftTiming: 'm3-10' },
            { day: 'd30', dayName: 'Wed', shiftTiming: 'woff' }
        ],
        // Add data for other months
    };

    function viewShiftDetails() {
        const selectedMonth = document.getElementById('select-month').value;
        const shiftDetails = shiftDetailsData[selectedMonth];

        const tableBody = document.getElementById('shift-details-body');
        tableBody.innerHTML = '';

        if (shiftDetails) {
            shiftDetails.forEach(detail => {
                const row = tableBody.insertRow();
                const cellDay = row.insertCell(0);
                const cellDayName = row.insertCell(1);
                const cellShiftTiming = row.insertCell(2);

                cellDay.textContent = detail.day;
                cellDayName.textContent = detail.dayName;
                cellShiftTiming.textContent = detail.shiftTiming;
            });
        }
        
    }
</script>
