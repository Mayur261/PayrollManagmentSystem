    <h1 style="text-align: center;">Leave Application</h1>
    <form class="leave-form">
      <div class="form-group">
        <label for="leave-type" style="font-weight: bold; display: block; float: left; margin-right: 10px;">Leave Type:</label>
        <select id="leave-type" name="leave-type" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
          <option value="LWP">Leave Without Pay (LWP)</option>
          <option value="PL">Leave With Pay (PL)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="full-half-day" style="font-weight: bold; display: block; float: left; margin-right: 10px;">Full Day/Half Day:</label>
        <select id="full-half-day" name="full-half-day" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
          <option value="full">Full Day</option>
          <option value="first-half">First Half</option>
          <option value="second-half">Second Half</option>
        </select>
      </div>
      <div class="form-group">
        <label for="from-date" style="font-weight: bold; display: block; float: left; margin-right: 10px;">From Date:</label>
        <input type="date" id="from-date" name="from-date" style="width: 100%; padding: 2px; border: 1px solid #ccc; border-radius: 4px;">
      </div>
      <div class="form-group">
        <label for="to-date" style="font-weight: bold; display: block; float: left; margin-right: 10px;">To Date:</label>
        <input type="date" id="to-date" name="to-date" style="width: 100%; padding: 2px; border: 1px solid #ccc; border-radius: 4px;">
      </div>
      <div class="form-group">
        <label for="remark" style="font-weight: bold; display: block; float: left; margin-right: 10px;">Remark:</label>
        <input type="text" id="remark" name="remark" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
      </div>
      <button type="submit" style="background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
      <button type="reset" class="clear" style="background-color: #ccc; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Clear</button>
    </form>

    
    <table class="table" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
      <thead>
        <tr>
          <th style="background-color: #f2f2f2; padding: 8px; text-align: left;">Leave Type</th>
          <th style="background-color: #f2f2f2; padding: 8px; text-align: left;">Earned</th>
          <th style="background-color: #f2f2f2; padding: 8px; text-align: left;">Availed</th>
          <th style="background-color: #f2f2f2; padding: 8px; text-align: left;">Balance</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="padding: 8px; text-align: left;">Leave Without Pay (LWP)</td>
          <td style="padding: 8px; text-align: left;">20</td>
          <td style="padding: 8px; text-align: left;">5</td>
          <td style="padding: 8px; text-align: left;">15</td>
        </tr>
        <tr>
          <td style="padding: 8px; text-align: left;">Leave With Pay (PL)</td>
          <td style="padding: 8px; text-align: left;">15</td>
          <td style="padding: 8px; text-align: left;">7</td>
          <td style="padding: 8px; text-align: left;">8</td>
        </tr>
      </tbody>
    </table>

    <div class="action-buttons" style="display: flex; justify-content: space-between; margin-top: 20px;">
      <button id="leave-history-btn" style="background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Leave History</button>
      <button id="cancel-leave-btn" style="background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Cancel Leave</button>
