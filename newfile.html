<!DOCTYPE html>
<html>
<head>
  <style>
    

    .container {
      width: 60%;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    .leave-form {
      margin: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .table th, .table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .table th {
      background-color: #f2f2f2;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.clear {
      background-color: #ccc;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leave Application Form</h1>
    <form class="leave-form">
      <div class="form-group">
        <label for="leave-type">Leave Type:</label>
        <select id="leave-type" name="leave-type">
          <option value="LWP">Leave Without Pay (LWP)</option>
          <option value="PL">Leave With Pay (PL)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="full-half-day">Full Day/Half Day:</label>
        <select id="full-half-day" name="full-half-day">
          <option value="full">Full Day</option>
          <option value="first-half">First Half</option>
          <option value="second-half">Second Half</option>
        </select>
      </div>
      <div class="form-group">
        <label for="from-date">From Date:</label>
        <input type="date" id="from-date" name="from-date">
      </div>
      <div class="form-group">
        <label for="to-date">To Date:</label>
        <input type="date" id="to-date" name="to-date">
      </div>
      <div class="form-group">
        <label for="remark">Remark:</label>
        <input type="text" id="remark" name="remark">
      </div>
      <button type="submit">Submit</button>
      <button type="reset" class="clear">Clear</button>
    </form>

    <h2>Leave History</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Leave Type</th>
          <th>Earned</th>
          <th>Availed</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        <!-- Add your leave history data here using PHP, JavaScript, or a backend language -->
      </tbody>
    </table>

    <div class="action-buttons">
      <button id="leave-history-btn">Leave History</button>
      <button id="cancel-leave-btn">Cancel Leave</button>
    </div>
  </div>
</body>
</html>
